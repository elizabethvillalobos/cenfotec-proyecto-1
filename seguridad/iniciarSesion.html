<!DOCTYPE html>
<html>
	<head>
		<title>Universidad Cenfotec - Gestor Ingeligente de Citas</title>
		<meta charset="utf-8">
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/flaticon.css">
		<link rel="stylesheet" href="../css/gic.css">
		<link rel="stylesheet" href="../css/seguridad.css">

		
	</head>
	<body>
			
			<header>
				    <div class="wrapper">
			
				<h1 class="logo">Gestor Inteligente de                         Citas</h1>
				</header>
			<main>
				
				<div class="mod-bd">
				
					<h2>Gestor Inteligente de Citas</h2>
					<form id="login" action="../index.html" method="post">
						<fieldset class="field">
							<legend>Inicio</legend>
							
							<div class="form-row">
								<label for="">Correo electrónico:</label>
								<span class="flaticon-black218 icon"></span>
								<input id="mail" type="mail" placeholder="" class="form-control" />
							</div>
							<div class="form-row ">
								<label for="">Contraseña:</label>
								<span class="flaticon-lock26 icon"></span>
								<input id="password" type="password" placeholder=""  class="form-control" />
							</div>
							
							
							
							
							
							
							<div class="form-row form-row-button">
								<button class="btn btn-primary">Iniciar sesión</button>
								
							</div>
							
							<p class="alert-error flaticon-remove11 "></p>
							
							<div class="links">
							    <a href="" id="aRegistrar">Registrarse</a>
							    <a href="" id="aOlvide">Olvidé mi contraseña</a>
							</div>
						</fieldset>
					</form>

				</div>
			</main>
			
			<footer>
				<p>2014 Universidad Cenfotec. Todos los derechos reservados.</p>
			</footer>
		</div>
		
		<!-- Load JS -->
		<script src="../js/common-logic.js"></script>
        <script src="../js/seguridad.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
		<script src="js/flatui-checkbox.js"></script>
		<script src="js/flatui-radio.js"></script>
        <script src="js/gic.js"></script>
        
	</body>
</html>
